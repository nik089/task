<section class="container">
    <div class="main-wrapper">
        <div class="topHead">
            <h1>Loan Amortization Schedule List</h1>
            <button class="btn btn-primary" (click)="viewChart()" [disabled]="!loanSchedule.length">View Chart</button>
        </div>

        <div class="loader" *ngIf="isloader"></div>


        <div class="responsive-table">
            <table class="table table-striped" [ngClass]="{'full-width': loanSchedule.length === 0}">
                <thead class="thead-dark" *ngIf="loanSchedule?.length != 0 && !loanloader">
                    <tr>
                        <th>Month </th>
                        <th>Monthly Payment </th>
                        <th>Principal Payment </th>
                        <th>Interest Payment </th>
                        <th>Remaining Balance </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="loanSchedule?.length == 0 && loanloader">
                        <td colspan="10">
                            <div class="btm-inertia mx-auto disp-non">
                                <div class="cus-lds-dual-ring">
                                    <label>loading...</label>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <ng-container *ngIf="loanSchedule?.length != 0 && !loanloader">
                        <tr *ngFor="let payment of loanSchedule">
                            <td> {{ payment.month }}</td>
                            <td>(₹) {{ payment.monthlyPayment }}</td>
                            <td>(₹) {{ payment.principalPayment }}</td>
                            <td>(₹) {{ payment.interestPayment }}</td>
                            <td>(₹) {{ payment.remainingBalance }}</td>
                        </tr>
                    </ng-container>
                    <ng-container *ngIf="!loanloader && loanSchedule?.length == 0">
                        <div class="card-body">
                            <div class="empty">Amortization Schedule List Empty</div>
                        </div>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</section>
